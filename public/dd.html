<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - BUDI-HR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg fixed h-full">
            <div class="flex items-center justify-between p-4 border-b">
                <h1 class="font-bold text-xl text-blue-600">BUDI-HR</h1>
                <button class="p-2 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <nav class="mt-8">
                <a href="#" class="w-full flex items-center p-4 hover:bg-blue-50 text-gray-600">
                    <i class="fas fa-home mr-4"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="w-full flex items-center p-4 bg-blue-50 text-blue-600">
                    <i class="fas fa-users mr-4"></i>
                    <span>Employees</span>
                </a>
                <a href="#" class="w-full flex items-center p-4 hover:bg-blue-50 text-gray-600">
                    <i class="fas fa-building mr-4"></i>
                    <span>Departments</span>
                </a>
                <a href="#" class="w-full flex items-center p-4 hover:bg-blue-50 text-gray-600">
                    <i class="fas fa-clock mr-4"></i>
                    <span>Attendance</span>
                </a>
                <a href="#" class="w-full flex items-center p-4 hover:bg-blue-50 text-gray-600">
                    <i class="fas fa-chart-line mr-4"></i>
                    <span>Performance</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 flex-1">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-8 py-4">
                    <h2 class="text-xl font-semibold text-gray-800">Employee Management</h2>
                    <div class="flex items-center space-x-4">
                        <button class="p-2 rounded-lg hover:bg-gray-100 relative">
                            <i class="fas fa-bell"></i>
                            <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold">
                                A
                            </div>
                            <span class="text-sm font-medium">Admin User</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="p-8">
                <!-- Action Buttons -->
                <div class="mb-6 flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-700">Employee List</h3>
                    <button onclick="openModal('addEmployeeModal')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <i class="fas fa-plus mr-2"></i>Add Employee
                    </button>
                </div>

                <!-- Position Tabs -->
                <div class="mb-6">
                    <div class="border-b border-gray-200">
                        <nav class="flex -mb-px">
                            <button onclick="filterByPosition('all')" class="mr-8 py-4 px-1 border-b-2 border-blue-500 font-medium text-sm text-blue-600">
                                All Employees
                            </button>
                            <button onclick="filterByPosition('Manager')" class="mr-8 py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">
                                Managers
                            </button>
                            <button onclick="filterByPosition('Staff')" class="mr-8 py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">
                                Staff
                            </button>
                            <button onclick="filterByPosition('Asisten')" class="mr-8 py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">
                                Assistants
                            </button>
                            <button onclick="filterByPosition('Koordinator')" class="mr-8 py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">
                                Coordinators
                            </button>
                        </nav>
                    </div>
                </div>

                <!-- Employee Table -->
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <table class="min-w-full">
                        <thead>
                            <tr class="bg-blue-600 text-white">
                                <th class="px-6 py-3 text-left">Name</th>
                                <th class="px-6 py-3 text-left">Position</th>
                                <th class="px-6 py-3 text-left">Department</th>
                                <th class="px-6 py-3 text-left">Email</th>
                                <th class="px-6 py-3 text-left">Phone</th>
                                <th class="px-6 py-3 text-center">Status</th>
                                <th class="px-6 py-3 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b hover:bg-gray-50">
                                <td class="px-6 py-4">John Doe</td>
                                <td class="px-6 py-4">Manager</td>
                                <td class="px-6 py-4">Human Resources</td>
                                <td class="px-6 py-4">john.doe@company.com</td>
                                <td class="px-6 py-4">08123456789</td>
                                <td class="px-6 py-4 text-center">
                                    <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-sm">Active</span>
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <button onclick="openModal('viewEmployeeModal')" class="text-blue-600 hover:text-blue-800 mx-1">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button onclick="openModal('editEmployeeModal')" class="text-green-600 hover:text-green-800 mx-1">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button onclick="confirmDelete()" class="text-red-600 hover:text-red-800 mx-1">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Employee Modal -->
    <div id="addEmployeeModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-lg bg-white">
            <div class="flex justify-between items-center pb-3">
                <h3 class="text-xl font-semibold">Add New Employee</h3>
                <button onclick="closeModal('addEmployeeModal')" class="text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="mt-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Birth Date</label>
                        <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Position</label>
                        <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option>Manager</option>
                            <option>Staff</option>
                            <option>Assistant</option>
                            <option>Coordinator</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Department</label>
                        <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option>Human Resources</option>
                            <option>Finance</option>
                            <option>Information Technology</option>
                            <option>Marketing</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Address</label>
                        <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>
                </div>
                <div class="mt-5 flex justify-end space-x-3">
                    <button type="button" onclick="closeModal('addEmployeeModal')" class="px-4 py-2 text-gray-500 hover:text-gray-700">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Save Employee
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        function confirmDelete() {
            if (confirm('Are you sure you want to delete this employee?')) {
                // Handle delete action
            }
        }

        function filterByPosition(position) {
            // Handle position filtering
            console.log('Filtering by position:', position);
        }

        // Sidebar toggle
        document.querySelector('.fa-bars').parentElement.addEventListener('click', function() {
            const sidebar = document.querySelector('aside');
            const main = document.querySelector('main');
            if (sidebar.classList.contains('w-64')) {
                sidebar.classList.replace('w-64', 'w-20');
                main.classList.replace('ml-64', 'ml-20');
                document.querySelectorAll('nav span, h1').forEach(el => el.classList.add('hidden'));
            } else {
                sidebar.classList.replace('w-20', 'w-64');
                main.classList.replace('ml-20', 'ml-64');
                document.querySelectorAll('nav span, h1').forEach(el => el.classList.remove('hidden'));
            }
        });
    </script>
</body>
</html>
