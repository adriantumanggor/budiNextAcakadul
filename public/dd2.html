<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - BUDI-HR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Previous HTML remains the same until the table body -->
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg fixed h-full">
            <div class="flex items-center justify-between p-4 border-b">
                <h1 class="font-bold text-xl text-blue-600">BUDI-HR</h1>
                <button class="p-2 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <nav class="mt-8">
                <a href="#" class="w-full flex items-center p-4 hover:bg-blue-50 text-gray-600">
                    <i class="fas fa-home mr-4"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="w-full flex items-center p-4 bg-blue-50 text-blue-600">
                    <i class="fas fa-users mr-4"></i>
                    <span>Employees</span>
                </a>
                <a href="#" class="w-full flex items-center p-4 hover:bg-blue-50 text-gray-600">
                    <i class="fas fa-building mr-4"></i>
                    <span>Departments</span>
                </a>
                <a href="#" class="w-full flex items-center p-4 hover:bg-blue-50 text-gray-600">
                    <i class="fas fa-clock mr-4"></i>
                    <span>Attendance</span>
                </a>
                <a href="#" class="w-full flex items-center p-4 hover:bg-blue-50 text-gray-600">
                    <i class="fas fa-chart-line mr-4"></i>
                    <span>Performance</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 flex-1">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-8 py-4">
                    <h2 class="text-xl font-semibold text-gray-800">Employee Management</h2>
                    <div class="flex items-center space-x-4">
                        <button class="p-2 rounded-lg hover:bg-gray-100 relative">
                            <i class="fas fa-bell"></i>
                            <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold">
                                A
                            </div>
                            <span class="text-sm font-medium">Admin User</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="p-8">
                <!-- Action Buttons -->
                <div class="mb-6 flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-700">Employee List</h3>
                    <button onclick="openModal('addEmployeeModal')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <i class="fas fa-plus mr-2"></i>Add Employee
                    </button>
                </div>

                <!-- Position Tabs -->
                <div class="mb-6">
                    <div class="border-b border-gray-200">
                        <nav class="flex -mb-px">
                            <button onclick="filterByPosition('all')" class="mr-8 py-4 px-1 border-b-2 border-blue-500 font-medium text-sm text-blue-600 position-tab active">
                                All Employees
                            </button>
                            <button onclick="filterByPosition('Manager')" class="mr-8 py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 position-tab">
                                Managers
                            </button>
                            <button onclick="filterByPosition('Staff')" class="mr-8 py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 position-tab">
                                Staff
                            </button>
                            <button onclick="filterByPosition('Assistant')" class="mr-8 py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 position-tab">
                                Assistants
                            </button>
                            <button onclick="filterByPosition('Coordinator')" class="mr-8 py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 position-tab">
                                Coordinators
                            </button>
                        </nav>
                    </div>
                </div>

                <!-- Employee Table -->
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <table class="min-w-full">
                        <thead>
                            <tr class="bg-blue-600 text-white">
                                <th class="px-6 py-3 text-left">Name</th>
                                <th class="px-6 py-3 text-left">Position</th>
                                <th class="px-6 py-3 text-left">Department</th>
                                <th class="px-6 py-3 text-left">Email</th>
                                <th class="px-6 py-3 text-left">Phone</th>
                                <th class="px-6 py-3 text-center">Status</th>
                                <th class="px-6 py-3 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                            <!-- Table body will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Employee Modal remains the same -->

    <script>
        // Static employee data
        const employees = [
            {
                id: 1,
                name: 'John Doe',
                position: 'Manager',
                department: 'Human Resources',
                email: 'john.doe@company.com',
                phone: '08123456789',
                status: 'Active'
            },
            {
                id: 2,
                name: 'Jane Smith',
                position: 'Staff',
                department: 'Finance',
                email: 'jane.smith@company.com',
                phone: '08234567890',
                status: 'Active'
            },
            {
                id: 3,
                name: 'Mike Johnson',
                position: 'Assistant',
                department: 'Marketing',
                email: 'mike.j@company.com',
                phone: '08345678901',
                status: 'Inactive'
            },
            {
                id: 4,
                name: 'Sarah Williams',
                position: 'Coordinator',
                department: 'IT',
                email: 'sarah.w@company.com',
                phone: '08456789012',
                status: 'Active'
            },
            {
                id: 5,
                name: 'Robert Brown',
                position: 'Manager',
                department: 'Operations',
                email: 'robert.b@company.com',
                phone: '08567890123',
                status: 'Active'
            }
        ];

        // Function to render employee table
        function renderEmployeeTable(filteredEmployees) {
            const tableBody = document.getElementById('employeeTableBody');
            tableBody.innerHTML = '';

            filteredEmployees.forEach(employee => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                
                const statusClass = employee.status === 'Active' 
                    ? 'bg-green-100 text-green-800' 
                    : 'bg-red-100 text-red-800';

                row.innerHTML = `
                    <td class="px-6 py-4">${employee.name}</td>
                    <td class="px-6 py-4">${employee.position}</td>
                    <td class="px-6 py-4">${employee.department}</td>
                    <td class="px-6 py-4">${employee.email}</td>
                    <td class="px-6 py-4">${employee.phone}</td>
                    <td class="px-6 py-4 text-center">
                        <span class="px-2 py-1 ${statusClass} rounded-full text-sm">${employee.status}</span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="openModal('viewEmployeeModal')" class="text-blue-600 hover:text-blue-800 mx-1">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="openModal('editEmployeeModal')" class="text-green-600 hover:text-green-800 mx-1">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="confirmDelete(${employee.id})" class="text-red-600 hover:text-red-800 mx-1">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to filter employees by position
        function filterByPosition(position) {
            // Update active tab
            document.querySelectorAll('.position-tab').forEach(tab => {
                tab.classList.remove('border-blue-500', 'text-blue-600');
                tab.classList.add('border-transparent', 'text-gray-500');
            });
            event.currentTarget.classList.remove('border-transparent', 'text-gray-500');
            event.currentTarget.classList.add('border-blue-500', 'text-blue-600');

            // Filter employees
            const filteredEmployees = position === 'all' 
                ? employees 
                : employees.filter(emp => emp.position === position);
            
            renderEmployeeTable(filteredEmployees);
        }

        // Modal functions
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        function confirmDelete(employeeId) {
            if (confirm('Are you sure you want to delete this employee?')) {
                console.log('Deleting employee:', employeeId);
                // Handle delete action here
            }
        }

        // Sidebar toggle
        document.querySelector('.fa-bars').parentElement.addEventListener('click', function() {
            const sidebar = document.querySelector('aside');
            const main = document.querySelector('main');
            if (sidebar.classList.contains('w-64')) {
                sidebar.classList.replace('w-64', 'w-20');
                main.classList.replace('ml-64', 'ml-20');
                document.querySelectorAll('nav span, h1').forEach(el => el.classList.add('hidden'));
            } else {
                sidebar.classList.replace('w-20', 'w-64');
                main.classList.replace('ml-20', 'ml-64');
                document.querySelectorAll('nav span, h1').forEach(el => el.classList.remove('hidden'));
            }
        });

        // Initialize table with all employees
        document.addEventListener('DOMContentLoaded', function() {
            renderEmployeeTable(employees);
        });
    </script>
</body>
</html>
